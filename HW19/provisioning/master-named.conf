options {

    // network 
	listen-on port 53 { 192.168.50.10; };
	listen-on-v6 port 53 { ::1; };

    // data
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
	recursion yes;
	allow-query     { any; };
    allow-transfer { any; };
    
    // dnssec
	dnssec-enable yes;
	dnssec-validation yes;

    // others
	bindkeys-file "/etc/named.iscdlv.key";
	managed-keys-directory "/var/named/dynamic";
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";
};

logging {
        channel default_debug {
                file "data/named.run";
                severity dynamic;
        };
};

// ZONE TRANSFER WITH TSIG
key "zonetransfer.key" {
    algorithm hmac-md5;
    secret "SB4Db9pJomyKxTNynlAq/g==";
};
key "zonetransfer2.key" {
    algorithm hmac-md5;
    secret "POG1A2QbR+02oxIma9weqg==";
};

// RNDC Control for client
key "rndc-key" {
    algorithm hmac-md5;
    secret "GrtiE9kz16GK+OKKU/qJvQ==";
};
controls {
        inet 192.168.50.10 allow { 192.168.50.15; } keys { "rndc-key"; }; 
};

acl "client1" { !key "zonetransfer2.key"; key "zonetransfer.key"; 192.168.50.15/32; };
acl "client2" { !key "zonetransfer.key"; key "zonetransfer2.key"; 192.168.50.25/32; };

view "c1view" {
    match-clients { "client1"; };
    server 192.168.50.11 { keys zonetransfer.key; };

    // root zone
    zone "." IN {
	    type hint;
	    file "named.ca";
    };
 
    // lab's zone
    zone "dns.lab" {
        type master;
        allow-transfer { key "zonetransfer.key"; };
        file "/etc/named/named.dnsc1.lab";
    };

    // lab's zone reverse
    zone "50.168.192.in-addr.arpa" {
        type master;
        allow-transfer { key "zonetransfer.key"; };
        file "/etc/named/named.dnsc1.lab.rev";
    };

    // newdns zone
    zone "newdns.lab" {
        type master;
        allow-transfer { key "zonetransfer.key"; };
        file "/etc/named/named.newdns.lab";
   };

   // zones like localhost
   include "/etc/named.rfc1912.zones";

   // lab's ddns zone
   zone "ddns.lab" {
         type master;
         allow-transfer { key "zonetransfer.key"; };
         allow-update { key "zonetransfer.key"; };
         file "/etc/named/named.ddns.lab";
   };
};

view "c2view" {
    match-clients { "client2"; };
    server 192.168.50.11 { keys zonetransfer2.key; };
    

    // lab's zone
    zone "dns.lab" {
        type master;
        allow-transfer { key "zonetransfer2.key"; };
        file "/etc/named/named.dns.lab";
    };

    // lab's zone reverse
    zone "50.168.192.in-addr.arpa" {
        type master;
        allow-transfer { key "zonetransfer2.key"; };
        file "/etc/named/named.dns.lab.rev";
    };
};


// root's DNSKEY
include "/etc/named.root.key";

