- name: upgrade pip
  pip:
    name: pip
    state: forcereinstall

- name: upgrade setuptools
  pip:
    name: setuptools
    state: forcereinstall

- name: install pip pyOpenSSL
  pip:
    name: pyOpenSSL
    state: present

- name: create ssl dir
  file:
    path: "{{ haproxy_certs_dir }}"
    state: directory

- name: generate an openssl private key with the default values
  openssl_privatekey:
    path: "{{ haproxy_certs_dir }}/key.pem"

- name: generate an openssl certificate signing request
  openssl_csr:
    path: "{{ haproxy_certs_dir }}/cert.csr"
    privatekey_path: "{{ haproxy_certs_dir }}/key.pem"
    common_name: "{{ fqdn }}"

- name: Generate a Self Signed OpenSSL certificate
  openssl_certificate:
    path: "{{ haproxy_certs_dir }}/cert.pem"
    privatekey_path: "{{ haproxy_certs_dir }}/key.pem"
    csr_path: "{{ haproxy_certs_dir }}/cert.csr"
    provider: selfsigned

- name: create bundle cert for haproxy
  shell: cat /var/gluster/certs/cert.pem /var/gluster/certs/key.pem > /var/gluster/certs/nc.example.org.pem

